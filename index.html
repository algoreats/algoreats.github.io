<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu do Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Griletto West Plaza</h1>

        <form>
            <!-- Escolha do Prato -->
            <div class="mb-3">
                <label for="prato" class="form-label">Escolha seu prato:</label>
                <select class="form-select" id="prato" required>
                    <option selected disabled value="">Selecione um prato</option>
                    <option value="1">Frango Grelhado</option>
                    <option value="2">Filé de Frango</option>
                    <option value="3">Iscas de Frango</option>
                    <option value="4">Peito de Frango Recheado</option>
                    <option value="5">Frango à Parmegiana</option>
                    <option value="6">Frango Xadrez</option>
                    <option value="7">Frango ao Curry</option>
                    <option value="8">Frango com Quiabo</option>
                    <option value="9">Frango com Batata</option>
                    <option value="10">Frango ao Molho Mostarda</option>
                </select>
            </div>

            <!-- Escolha do Sabor do Suco -->
            <div class="mb-3">
                <label for="suco" class="form-label">Escolha o sabor do suco:</label>
                <select class="form-select" id="suco" required>
                    <option selected disabled value="">Selecione um sabor</option>
                    <option value="laranja">Laranja</option>
                    <option value="limão">Limão</option>
                    <option value="maracujá">Maracujá</option>
                    <option value="uva">Uva</option>
                    <option value="abacaxi">Abacaxi</option>
                </select>
            </div>

            <!-- Escolha do Horário de Retirada -->
            <div class="mb-3">
                <label for="horario" class="form-label">Escolha o horário de retirada:</label>
                <input type="time" class="form-control" id="horario" required>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn btn-primary">Fazer Pedido</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
